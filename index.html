<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  <header>
    <div class="logo"><img src="images/logo.svg" alt="" /></div>
  </header>

<main class="tip-calculator">
  <div id="main-container"> 
    <form action="get" id="left-container">
      <div>
        <label for="input-value">Bill</label>
        <br>
        <input type="number" id="input-value">
      </div>


    <label for="">Select Tip %</label> 
      <div class="tip">
        <div class="tips tip-5">5%</div>
        <div class="tips tip-10">10%</div>
        <div class="tips tip-15">15%</div>
        <div class="tips tip-25">25%</div>
        <div class="tips tip-50">50%</div>
        <input class="tip-custom" type="number" placeholder="CUSTOM">
      </div>

      <div>
        <label for="">Number of People</label>
        <br>
        <input type="number" id="number-plp">
      </div>
    </form>
  </div>
</main>

</html>
